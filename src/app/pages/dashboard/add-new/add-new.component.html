<app-add-new-card>
  @if(drafts.length){
  <div class="w-100 p-5">
    <app-table
      [headerOptions]="headerOptions"
      [customBtns]="customBtnsOptions"
      [items]="drafts"
      [isDraft]="true"
    >
      <h3 class="card-title fw-bolder text-gray-900">
        يوجد درافت او اكثر اثناء العمل على اضافة خبر
      </h3>
    </app-table>
  </div>
  }
</app-add-new-card>
