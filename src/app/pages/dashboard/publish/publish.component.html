<div class="card card-xl-stretch mb-xl-8">
  <!-- begin::Header -->
  <div class="card-header justify-content-end border-0">
    <div
      class="d-flex flex-nowrap align-items-center justify-content-between gap-5 w-100"
    >
      <div class="form-check form-check-sm form-check-custom form-check-solid">
        <input
          class="form-check-input"
          type="checkbox"
          (change)="toggleSelectAll($event)"
          [checked]="newsToPublish.length === selectedNews.length"
          data-kt-check="true"
          data-kt-check-target=".widget-9-check"
        />
        <span class="me-2">الكل</span>
      </div>
      <form class="flex-grow-1 position-relative">
        <app-keenicon
          name="magnifier"
          class="fs-2 position-absolute top-50 start-0 ms-5 translate-middle-y"
        ></app-keenicon>
        <input
          type="text"
          class="form-control form-control-solid pe-5"
          name="search"
          placeholder="ابحث عن الأخبار من هنا.."
          [(ngModel)]="search"
          (ngModelChange)="getNewsToPublish(300)"
        />
      </form>
      <div class="card-toolbar">
        <button
          type="button"
          class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
          data-kt-menu-trigger="click"
          data-kt-menu-placement="bottom-end"
          data-kt-menu-flip="top-end"
        >
          <app-keenicon name="category" class="fs-2"></app-keenicon>
        </button>
        <app-dropdown-menu
          [filterOptions]="filterOptions"
          (filterOptionsEmitter)="recieveFilterOptions($event)"
        ></app-dropdown-menu>
        <div class="d-flex align-items-center">
          <div>
            <select
              class="form-select form-select-solid py-2"
              data-kt-select2="true"
              data-placeholder="Select option"
              data-allow-clear="true"
              [value]="selectedRole"
              (change)="onSelectedRoleChange($event)"
            >
              @for(item of rolePassList; track item; let idx = $index){
              <option value="{{ idx + 1 }}">{{ item.name }}</option>
              }
            </select>
          </div>
          <button
            (click)="returnNews()"
            class="btn btn-sm btn-primary d-flex align-items-center gap-3 me-2"
          >
            @if(isLoading$ | async){
            <span class="indicator-progress" [style.display]="'block'">
              جاري التحميل...
              <span
                class="spinner-border spinner-border-sm align-middle ms-2"
              ></span>
            </span>
            }@else { اعادة }
          </button>
        </div>
        <button
          (click)="publishNews()"
          class="btn btn-sm btn-primary d-flex align-items-center gap-3 me-2"
        >
          @if(isLoading$ | async){
          <span class="indicator-progress" [style.display]="'block'">
            جاري التحميل...
            <span
              class="spinner-border spinner-border-sm align-middle ms-2"
            ></span>
          </span>
          }@else { نشر }
        </button>
        <button
          (click)="deleteNews()"
          class="btn btn-sm btn-danger d-flex align-items-center gap-3 me-2"
        >
          @if(isLoading$ | async){
          <span class="indicator-progress" [style.display]="'block'">
            جاري التحميل...
            <span
              class="spinner-border spinner-border-sm align-middle ms-2"
            ></span>
          </span>
          }@else { حذف }
        </button>
      </div>
    </div>
  </div>
  <div class="card-body pt-2">
    <app-group-list
      [items]="newsToPublish"
      [groupListOptions]="groupLisOptions"
      (selectedItemsEmitter)="receiveSelectedNews($event)"
      [isAllSectionSelected]="newsToPublish.length === selectedNews.length"
    ></app-group-list>
  </div>
</div>
