<!--begin::Datatable-->
<table *ngIf="!isLoading" id="kt_datatable_example_1" class="table align-middle table-row-dashed fs-6 gy-5">
    <thead>
        <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
            <th class="w-10px pe-2">
                <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
                    <input title="check" class="form-check-input" type="checkbox" data-kt-check="true"
                        data-kt-check-target="#kt_datatable_example_1 .form-check-input" value="1"
                        [checked]="masterSelected" (change)="checkUncheckAll($event)" />
                </div>
            </th>
            <th>#</th>
            <th>القسم</th>
            <th>حالة العرض</th>
            <th>الاقسام الفرعية</th>
            <th>إجراءات</th>
        </tr>
    </thead>
    <tbody class="text-gray-600 fw-semibold draggable-zone">
        <tr class="draggable" *ngFor="let category of categories;let i = index">
            <td>
                <input title="check" class="form-check-input" type="checkbox" data-kt-check="true"
                    data-kt-check-target="#kt_datatable_example_1 .form-check-input" value="{{i+1}}"
                    [checked]="category.isSelected" name="list_name" (change)="isAllSelected($event, i)" />
            </td>
            <td>{{i+1}}</td>
            <td>{{category.name}}</td>
            <td>{{category.hide === 0?"ظاهر":"مخفي"}}</td>
            <td>-</td>
            <td>
                <div class="d-flex justify-content-end flex-shrink-0">
                    <a href="#" class="
                        btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                        me-1
                      ">
                        <app-keenicon name="pencil" class="fs-3"></app-keenicon>
                    </a>
                    <a href="#" class="
                        btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                      ">
                        <app-keenicon name="trash" class="fs-3"></app-keenicon>
                    </a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<!--end::Datatable-->
