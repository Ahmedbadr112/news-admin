<div
  class="card-body d-flex justify-content-center text-center flex-column p-8"
>
  @if(type==='link'){
  <div class="d-flex justify-content-between align-items-center">
    <label
      class="checkbox checkbox-xl checkbox-inline ms-2 d-flex align-items-center"
    >
      <input
        class="form-check-input"
        type="checkbox"
        data-kt-check="true"
        data-kt-check-target=".widget-9-check"
      />
    </label>
    <div class="mb-2" style="font-size: 12px">{{ timeSince(image.date) }}</div>
  </div>
  }
  <div class="symbol symbol-75px my-3 mb-6">
    <img
      class="object-fit-cover transition"
      (load)="onImageLoad()"
      [src]="
        !imageLoaded
          ? '../../../../assets/media/svg/files/blank-image.svg'
          : image.icon
      "
      alt="{{ image.title }}"
    />
  </div>
  <div class="fs-5 fw-bolder mb-2 text-nowrap">
    <span class=""> ...{{ image.title.substr(0, 10) }} </span>
  </div>
  <div class="fs-7 fw-bold text-gray-500 mt-auto">{{ image.description }}</div>
  @if(type==='link'){
  <div class="d-flex justify-content-between gap-3">
    <button class="btn btn-sm btn-primary text-center my-2 w-100">تعديل</button>
    <button class="btn btn-sm btn-danger text-center my-2 w-100">حذف</button>
  </div>
  }@else {
  <button class="btn btn-primary text-center gap-3 my-2" (click)="onSelect()">
    اختيار
  </button>
  }
</div>
