@if(drafts.length){
  <div class="w-100 p-5">
    <div class="card">
      <div class="card-header border-0">
        <div class="card-title m-0 py-2">
          <h3 class="fw-bolder mt-4">
            يوجد درافت او اكثر اثناء العمل على اضافة خبر
          </h3>
        </div>
        <div class="d-flex flex-nowrap align-items-center gap-5">
          <div
            class="d-flex align-items-center gap-2 justify-content-between w-100"
          >
            <button
              (click)="deleteAllDrafts()"
              class="btn btn-sm d-flex flex-nowrap align-items-center btn-danger"
            >
              حذف الكل
            </button>
          </div>
        </div>
      </div>
      <div class="card-body py-3">
        <app-table [items]="drafts" [tableOptions]="tableOptions"> </app-table>
      </div>
    </div>
  </div>
}
