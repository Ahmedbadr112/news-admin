<app-modal #modal [modalConfig]="modalConfig">
  <div class="row mb-6">
    <label class="col-lg-2 col-form-label fw-bold fs-6">اسم الألبوم</label>
    <div class="col-lg-4">
      <select
        class="form-select form-select-solid"
        data-kt-select2="true"
        data-placeholder="Select option"
        data-allow-clear="true"
        (change)="getGalleryByType($event)"
      >
        @for(item of galleryTypes; track item; let idx = $index;){
        <option value="{{ item.galleryTypeID }}">
          {{ item.galleryTypeTitle }}
        </option>
        }
      </select>
    </div>
    <div class="col-lg-4">
      <select
        class="form-select form-select-solid"
        data-kt-select2="true"
        data-placeholder="Select option"
        data-allow-clear="true"
      >
        @if(gallery.length){ @for(item of gallery; track item; let idx =
        $index){
        <option value="{{ item.galleryID }}">
          {{ item.galleryTitle }}
        </option>
        } }@else {
        <option value="">لا يوجد بيانات</option>
        }
      </select>
    </div>
  </div>
  <div class="row mb-6">
    <label class="col-lg-2 col-form-label fw-bold fs-6">
      <span class="required">تعليق</span>
    </label>
    <div class="col-lg-8 fv-row">
      <textarea
        type="text"
        class="form-control form-control-lg form-control-solid"
        name="contactPhone"
      ></textarea>
    </div>
  </div>
  <div class="row mb-6">
    <label class="col-lg-2 col-form-label fw-bold fs-6">
      <span class="required">صورة</span>
    </label>
    <div class="col-lg-10 fv-row mb-6">
      <!--begin::Image input placeholder-->

      <!--end::Image input placeholder-->

      <!--begin::Image input-->
      <div
        class="image-input image-input-outline"
        data-kt-image-input="true"
        style="
          background-image: url(../../../../assets/media/svg/avatars/blank.svg);
        "
      >
        <!--begin::Image preview wrapper-->
        <div
          class="image-input-wrapper w-125px h-125px"
          [ngClass]="filePreview ? '' : 'image-input-placeholder'"
          [ngStyle]="{
            'background-image': filePreview && 'url(' + filePreview + ')'
          }"
        ></div>
        <!--end::Image preview wrapper-->

        <!--begin::Edit button-->
        <label
          class="btn btn-icon btn-circle btn-color-muted btn-active-color-primary w-25px h-25px bg-body shadow"
          data-kt-image-input-action="change"
          data-bs-toggle="tooltip"
          data-bs-dismiss="click"
          title="Change avatar"
        >
          <i class="ki-duotone ki-pencil fs-6"
            ><span class="path1"></span><span class="path2"></span
          ></i>

          <!--begin::Inputs-->
          <input
            type="file"
            (change)="onFileSelected($event)"
            name="avatar"
            accept=".png, .jpg, .jpeg"
          />
          <input type="hidden" name="avatar_remove" />
          <!--end::Inputs-->
        </label>
        <!--end::Edit button-->

        <!--begin::Cancel button-->
        <span
          class="btn btn-icon btn-circle btn-color-muted btn-active-color-primary w-25px h-25px bg-body shadow"
          data-kt-image-input-action="cancel"
          data-bs-toggle="tooltip"
          data-bs-dismiss="click"
          title="Cancel avatar"
        >
          <i class="ki-outline ki-cross fs-3"></i>
        </span>
        <!--end::Cancel button-->

        <!--begin::Remove button-->
        <span
          class="btn btn-icon btn-circle btn-color-muted btn-active-color-primary w-25px h-25px bg-body shadow"
          data-kt-image-input-action="remove"
          data-bs-toggle="tooltip"
          data-bs-dismiss="click"
          title="Remove avatar"
          [ngClass]="selectedFile ? '' : 'd-none'"
          (click)="removeSelectedImg()"
        >
          <i class="ki-outline ki-cross fs-3"></i>
        </span>
        <!--end::Remove button-->
      </div>
      <!--end::Image input-->
    </div>
  </div>
  <div class="row mb-6">
    <label class="col-lg-2 col-form-label fw-bold fs-6">العلامة المائية</label>
    <div class="col-lg-1 d-flex align-items-center">
      <div class="form-check form-check-solid form-switch fv-row">
        <input
          class="form-check-input w-45px h-30px"
          type="checkbox"
          id="allowmarketing"
        /><label class="form-check-label"></label>
      </div>
    </div>
  </div>
</app-modal>
<button
  class="btn btn-primary d-flex align-items-center gap-3"
  (click)="openModal()"
>
  رفع صورة
  <app-keenicon name="file-up" class="fs-1 text-white"></app-keenicon>
</button>
