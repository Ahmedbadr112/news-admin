<app-modal #modal [modalConfig]="modalConfig">
  <div class="card card-xl-stretch mb-xl-8">
    <!-- begin::Header -->
    <div
      class="card-header justify-content-between align-items-center border-0"
    >
      <!-- <h3 class="card-title fw-bolder text-gray-900">Todo</h3> -->
      <label
        class="checkbox checkbox-xl checkbox-inline ms-2 d-flex align-items-center"
      >
        <input
          class="form-check-input"
          type="checkbox"
          (change)="toggleSelectAll($event)"
          [checked]="items.length === selectedItems.length"
          data-kt-check="true"
          data-kt-check-target=".widget-9-check"
        />
        <span class="me-2">الكل</span>
      </label>
      <div class="card-toolbar">
        <!-- begin::Menu -->
        <button
          type="button"
          class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
          data-kt-menu-trigger="click"
          data-kt-menu-placement="bottom-end"
          data-kt-menu-flip="top-end"
        >
          <app-keenicon name="category" class="fs-2"></app-keenicon>
        </button>
        <app-dropdown-menu [filterOptions]="filterOptions"></app-dropdown-menu>
        <!-- <app-add-section
          (onNewSectionAddedEmitter)="recieveIsNewSectionAdded($event)"
        ></app-add-section> -->
        <button class="btn btn-danger btn-sm mx-2">حذف</button>
        <!-- end::Menu -->
      </div>
    </div>
    <!-- end::Header -->
    <!-- begin::Body -->
    <div class="card-body pt-2">
      <app-group-list [items]="items"></app-group-list>
    </div>
    <!-- end::Body -->
  </div>
</app-modal>
<button class="btn btn-primary btn-sm mx-2" (click)="openModal()">
  اضافة خبر عاجل من المحتويات اليومية
</button>
