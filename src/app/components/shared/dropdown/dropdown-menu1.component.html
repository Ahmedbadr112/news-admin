<div class="px-7 py-5">
  <div class="fs-5 text-gray-900 fw-bolder">اظهار حسب</div>
</div>

<div class="separator border-gray-200"></div>

<form (ngSubmit)="onFilter()" class="px-7 py-5">
  @if(isNewsStatus){
  <div class="mb-10">
    <label class="form-label fw-bold">المرحلة:</label>

    <div>
      <select
        class="form-select form-select-solid"
        data-kt-select2="true"
        data-placeholder="Select option"
        data-allow-clear="true"
        name="newsStatus"
      >
        @for(item of newsStatus; track item; let idx = $index){
        <option value="{{ item.id }}">{{ item.name }}</option>
        }
      </select>
    </div>
  </div>
  } @if(isRolesPassList){
  <div class="mb-10">
    <label class="form-label fw-bold">الدور:</label>
    <div>
      <select
        class="form-select form-select-solid"
        data-kt-select2="true"
        data-placeholder="Select option"
        data-allow-clear="true"
        name="role"
      >
        @for(item of rolesPassList; track item; let idx = $index){
        <option value="{{ idx }}">{{ item.name }}</option>
        }
      </select>
    </div>
  </div>
  } @if(isCategories){
  <div class="mb-10">
    <label class="form-label fw-bold">الباب:</label>
    <div>
      <select
        class="form-select form-select-solid"
        data-kt-select2="true"
        data-placeholder="Select option"
        data-allow-clear="true"
        (change)="isSubCategories && onSelectedNewsCategoriesChange($event)"
      >
        <option></option>
        @for(item of newsCategories; track item; let idx = $index){
        <option value="{{ item.categoryID }}">{{ item.name }}</option>
        }
      </select>
    </div>
  </div>
  } @if(isSubCategories && newsSubCategories.length){
  <div class="mb-10">
    <label class="form-label fw-bold">الباب الفرعي:</label>

    <div>
      <select
        class="form-select form-select-solid"
        data-kt-select2="true"
        data-placeholder="Select option"
        data-allow-clear="true"
      >
        @for(item of newsSubCategories; track item; let idx = $index){
        <option value="{{ item.sectionID }}">{{ item.secTitle }}</option>
        }
      </select>
    </div>
  </div>
  }
