@for(item of items; track item; let idx = $index){
<div class="d-flex align-items-center mb-8" cdkDrag>
  <!-- begin::Bullet -->
  <span
    class="bullet bullet-vertical h-40px mx-5"
    [ngClass]="'bg-' + colors[idx % colors.length]"
  ></span>
  <!-- end::Bullet -->
  <!-- begin::Checkbox -->
  <!-- <div class="form-check form-check-custom form-check-solid mx-5">
    <input class="form-check-input" type="checkbox" value="" />
  </div> -->
  <!-- end::Checkbox -->
  <!-- begin::Description -->
  <div class="flex-grow-1">
    <a href="#" class="text-gray-800 text-hover-primary fw-bolder fs-6">
      {{ item.title }}
    </a>
    <span class="text-muted fw-bold d-block">{{ item.secTitle }}</span>
  </div>
  <!-- end::Description -->
  <span
    class="badge fs-8 fw-bolder"
    [ngClass]="'badge-light-' + colors[idx % colors.length]"
    >{{ timeSinceInArabic(item.publishDate) }}</span
  >
</div>
}
